<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <title>스텔라이브 사진 갤러리 업로더</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body style="padding: 10px;">
    <!-- 이미지 -->
    <div id="div_upload_img" style="display: flex; justify-content: center;">
      <div id="div_img_loading" style="width: 100%; height: 250px; display: flex;">
        <div style="margin: auto;">
          로딩중..
        </div>
      </div>
    </div>

    <!-- 코드 -->
    <div class="btn-group" role="group" aria-label="Basic example" style="width: 100%; padding-bottom: 10px;">
      <button type="button" class="btn btn-secondary" id="code_0" style="opacity: 0.4; width: 100%;">마시로</button>
      <button type="button" class="btn btn-secondary" id="code_1" style="opacity: 0.4; width: 100%;">유니</button>
      <button type="button" class="btn btn-secondary" id="code_2" style="opacity: 0.4; width: 100%;">칸나</button>
      <button type="button" class="btn btn-secondary" id="code_3" style="opacity: 0.4; width: 100%;">히나</button>
      <button type="button" class="btn btn-secondary" id="code_4" style="opacity: 0.4; width: 100%;">리제</button>
      <button type="button" class="btn btn-secondary" id="code_5" style="opacity: 0.4; width: 100%;">타비</button>
      <button type="button" class="btn btn-secondary" id="code_6" style="opacity: 0.4; width: 100%;">스텔</button>
    </div>

    <!-- 출처 -->
    <div style="padding-bottom: 5px;">
      <input 
      id="source"
      type="text"
      class="form-control"
      placeholder="@출처" 
      aria-label="Source" 
      />
    </div>

    <!-- 해시태그 -->
    <div style="padding-bottom: 5px;">
      <input 
      id="hashtag"
      type="text" 
      class="form-control"
      placeholder="#해시태그"
      aria-label="HashTag"
      style="padding-bottom: 5px;"
      />
    </div>
  
    <!-- 태그 -->
    <div class="btn-group" role="group" aria-label="Basic example" style="width: 100%; padding-bottom: 10px;">
      <button type="button" class="btn btn-secondary" id="tag_1" style="opacity: 0.4; width: 25%;">방송사진</button>
      <button type="button" class="btn btn-secondary" id="tag_2" style="opacity: 0.4; width: 25%;">팬아트</button>
      <button type="button" class="btn btn-secondary" id="tag_3" style="opacity: 0.4; width: 25%;">공식</button>
      <button type="button" class="btn btn-secondary" id="tag_4" style="opacity: 0.4; width: 25%;">움짤</button>
      <button type="button" class="btn btn-secondary" id="tag_5" style="opacity: 0.4; width: 25%;">기타</button>
    </div>

    <!-- 비밀번호 -->
    <div style="padding-bottom: 10px;">
      <input 
      id="password"
      type="password"
      class="form-control"
      placeholder="비밀번호" 
      aria-label="Password" 
      />
    </div>

    <!-- 완료 -->
    <button 
      id="submit" 
      type="button" 
      class="btn btn-primary" 
      style="width: 100%;"
      disabled>
      업로드
    </button>
  </body>
  <script src="popup.js"></script>
</html>
